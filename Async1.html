        //====== Send the request to the server -- Using fetch-async-await =============//
        const addTodoButton = document.getElementById('add-todo-button');
        addTodoButton.addEventListener('click', event => {
            event.preventDefault(); // prevent the default form submission behavior
            addTodo();
        });

        const addTodo = async () => {

            const newTodo = { name: "Kenal", };

            const requestOptions = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newTodo),
            };

            try {
                // Send the request to the server and wait for the response
                const response = await fetch('http://localhost:3000/table', requestOptions);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Extract the JSON data from the response
                const data = await response.json();
                console.log(`inserted date is: `, data);

            } catch (error) {
                console.error(error);
            }
        };

        //=================fetch data using GET - -- Using fetch-async-await====================//
        const fetchTodos = async () => {
            try {
                const response = await fetch('http://localhost:3000/table');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Extract the JSON data from the response
                const data = await response.json();

                console.error(error);
            }
        };
        fetchTodos();
